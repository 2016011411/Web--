<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>示例</title>
</head>
<body>

	<table border="1" cellspacing="0" >
		<tr><td>用户名：</td><td><input type="text" name="用户名"></td></tr>
		<tr><td>密码：</td><td><input type="password" name="密码"></td></tr>
		<tr><td>确认密码：</td><td><input type="password" name="确认密码"></td></tr>
		<tr><td>性别：</td><td><input type="radio" name="sex" value="男" />男<input type="radio" name="sex" value="女" />女</td></tr>
		<tr><td>生日：</td><td><select><option value="first">公历</option></select> <select><option value="first">年</option></select> <select><option value="first">月</option></select> <select><option value="first">日</option></select></td></tr>
		<tr><td>所在地：</td><td><select><option value="first">中国</option></select> <select><option value="first">河北</option></select> <select><option value="first">石家庄</option></select></td></tr>
		<tr><td>验证码：</td><td><input type="text" name="验证码"><img src="images/yanzhengma.jpg" /></td></tr>
		<tr><td>证件类型：</td><td><select><option value="first">身份证</option></select></td></tr>
		<tr><td>证件号：</td><td><input type="text" name="证件号"></td></tr>
		<tr><td>爱好：</td><td><input type="checkbox" name="音乐">音乐<input type="checkbox" name="读书">读书<input type="checkbox" name="跳舞">跳舞<input type="checkbox" name="下棋">下棋<input type="checkbox" name="其他">其他</td></tr>
		<tr><td>说明：</td><td><textarea rows="5" cols="20"></textarea></td></tr>
		<tr><td>上传头像</td><td><input type="submit" name="选择文件">未选择任何文件</td></tr>
		<tr><td colspan="2" align="center"><input type="submit" name="提交"> <input type="submit" name="重置"> <input type="submit" name="按钮"></td></tr>
	</table>
</body>
</html>
